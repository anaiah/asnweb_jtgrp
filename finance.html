       <div class="container-fluid mt-1">

          <!-- Filter Group Card -->
          <div class="card shadow mb-4">
              <div class="card-header py-3">
                  <h5 class="mb-0 fw-semibold">Search Filters</h5>
              </div>
              <div class="card-body">
                  <form id="searchForm" name="searchForm" class="row gy-3 gx-3 align-items-end"  novalidate>
                      <!-- Filter by Name -->
                      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                          <label for="filter_name" class="form-label visually-hidden">Name</label>
                          <input type="text" class="form-control" id="filter_name" name="filter_name" placeholder="Filter by Name">
                      </div>
                      <!-- Filter by ID -->
                      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                          <label for="filter_id" class="form-label visually-hidden">BESI ID</label>
                          <input type="text" class="form-control" id="filter_id" name="filter_id" placeholder="Filter by ID">
                      </div>
                      <!-- Filter by Region (dropdown) -->
                      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                          <label for="filter_region" class="form-label visually-hidden">Region</label>
                          <select class="form-select" id="filter_region" name="filter_region" required>
                              <option value="">Filter by Region</option>
                              <option value="cmnl">NCR-CMNL</option>
                              <option value="cmnva">NCR-CMNVA</option>
                              <option value="smnl">NCR-SMNL</option>
                              <!-- Add more options here as needed -->
                          </select>
                      </div>
                      <!-- Filter by Position (dropdown) -->
                      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                          <label for="filter_position" class="form-label visually-hidden">Position</label>
                          <select class="form-select" id="filter_position" name="filter_position">
                              <option value="">Filter by Position</option>
                              <option value="01">RIDER</option>
                              <option value="02">TRANSPORTER</option>
                              <option value="08">COORDINATOR</option>
                              <!-- Add more options here as needed -->
                          </select>
                      </div>
                      <!-- Search Button (simplified) -->
                      <div class="col-12 col-sm-6 col-md-4 col-lg-auto d-grid ms-auto">
                          <button 
                            class="btn btn-primary" id="search-btn" type="button"
                            onclick="javascript:hris.searchEmp();">
                              <i class="ti ti-search"></i>&nbsp;&nbsp; Search
                          </button>
                      </div>
                  </form>
              </div>
          </div>

          <!-- Main Content Card (Search Result) -->
          <div class="row gx-2">
              <div class="col-lg-8 mb-3 mb-lg-0">

    <div class="modal-dialog  modal-dialog-scrollable">
        <div class="modal-content">
            
            <div class="modal-header bg-primary">
                <h4 class="modal-title"><i class="bi-pencil-square" style="font-size:17px"></i> HRIS Upload</h4>
                <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
            </div>

            <!--//modal body-->
            <div class="modal-body">
                
                <!--//=== ALERT CONTAINER!!!-->
                <div id="hrisloadPlaceHolder"></div>
                <!--//END ALERT-->
                  
                <div class="row">
                  <div class="col-12">
                    <!-- //form file upload onrender.com -->
                    <form id="hrisuploadForm" name="hrisuploadForm" action="" enctype="multipart/form-data" method="post">
                      <div class="form-outline">

                        <!-- Add the select element here -->
                        <div class="mb-2">
                          <label class="form-label mb-0" for="hrisload_region">Select Region</label>
                          <select class="form-select" id="hrisload_region" name="hrisload_region" required>
                            <!-- <option value="" disabled selected>Select an option</option>  Placeholder option -->
                            <option value="CMNL" selected>CMNL</option>
                            <option value="CMNVA">CMNVA</option>
                            <option value="SMNL">SMNL</option>
                          </select>
                        </div>
                        
                        <div class="mb-2">
                          <label class="form-label mb-0" for="hrisload_position">Select Position</label>
                          <select class="form-select" id="hrisload_position" name="hrisload_position" required>
                            <!-- <option value="" disabled selected>Select an option</option>  Placeholder option -->
                            <option value="08" selected>COORDINATOR</option>
                            <option value="01">RIDER</option>
                            <option value="02">TRANSPORTER</option>
                          </select>
                        </div>

                        <label class="form-label mb-0" for="hris_upload_file">Upload Excel File</label>
                        <input type="file" class="form-control uploadz mb-2" name="hris_upload_file" id="hris_upload_file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" required />

                        <button onclick="javascript:hris.xlshris()" id="hris-upload-btn" name="hris-upload-btn" type="button" class="btn btn-primary">
                          <i class="ti ti-upload"></i> Upload
                        </button>
                      </div>
                    </form>
                    <!--//end form -->
                  </div>
                </div>

  <div class="modal fade" id="newempModal" tabindex="-1" aria-labelledby="newsiteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen modal-dialog-scrollable">
      <div class="modal-content">
          
          <div class="modal-header bg-primary">
              <h4 class="modal-title"><i class="bi-pencil-square" style="font-size:17px"></i> Create Account</h4>

          <!--//modal body-->

              <!--//=== ALERT CONTAINER!!!-->

              <div class="container-fluid" >	
                  <!--//form goes here -->
                  <!--//FORM SIGNUP-->
                  <form id="newempForm" class="needs-validation row gy-2 gx-2 align-items-center" method="GET" novalidate>
                    <div class="container mt-5">
                      <h2>HRIS 201 Form</h2>
                      <form>
                          <div class="mb-3">
                              <label for="employeeId" class="form-label">Employee ID</label>
                              <input type="text" class="form-control 201" id="employeeId" name="employeeId" required>
                          </div>
                          <div class="mb-3">
                              <label for="fullName" class="form-label">Full Name</label>
                              <input type="text" class="form-control 201" id="fullName" name="fullName" required>
                          </div>
                          <div class="mb-3">
                              <label for="email" class="form-label">Email Address</label>
                              <input type="email" class="form-control 201"  value="a@b.com" id="email" name="email" required>
                          </div>
                          <div class="mb-3">
                              <label for="phone" class="form-label">Phone Number</label>
                              <input type="tel" class="form-control 201" value="0917 283 1929" id="phone" name="phone" required>
                          </div>
                          <div class="mb-3">
                              <label for="birthDate" class="form-label">Date of Birth</label>
                              <input type="date" class="form-control" value="01/01/1970" id="birthDate" name="birthDate" required>
                          </div>
                          <div class="mb-3">
                              <label for="hireDate" class="form-label">Hire Date</label>
                              <input type="date" class="form-control 201" value="01/01/2025" id="hireDate" name="hireDate" required>
                          </div>
                          <div class="mb-3">
                              <label for="jobTitle" class="form-label">Job Title</label>
                              <input type="text" class="form-control 201" value="quality cntrol" id="jobTitle" name="jobTitle" required>
                          </div>
                          <div class="mb-3">
                              <label for="department" class="form-label">Department</label>
                              <input type="text" class="form-control 201" value="IT" id="department" name="department" required>
                          </div>
                          <div class="mb-3">
                              <label for="employmentStatus" class="form-label">Employment Status</label>
                              <select class="form-control 201" id="employmentStatus" name="employmentStatus" required>
                                  <option value="" disabled>Select status</option>
                                  <option value="Full-Time" selected>Full-Time</option>
                                  <option value="Part-Time">Part-Time</option>
                                  <option value="Contract">Contract</option>
                              </select>
                          </div>
                          <div class="mb-3">
                              <label for="address" class="form-label">Address</label>
                              <textarea class="form-control 201" id="address" rows="3" name="address" required>Manila</textarea>
                          </div>
                          <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                      </form>
                  </div>
                         
                  </form>
                  <!--//end form -->

                    <div class="col-lg-4 mb-0">
                      <!-- //form file upload onrender.com -->
                      <form id="uploadForm" name="uploadForm" action="" enctype="multipart/form-data" method="post">
                        <div class="form-outline">

                          <input onchange="javascript:main.checkFileSize()" class="form-control equipmentxx" type="file" name="uploaded_file" id="uploaded_file" accept='image/*' required />
                          <input id="upload-btn" class="btn btn-warning lets-hide" type="submit" value="Upload">
                          <p><span id="size"></span></p>
                          <div id="blindspot"></div>
                        </div>
                      </form>
                    </div>
